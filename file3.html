<html>

<head>
    <meta charset="utf-8">
    <style>
        label {
            grid-column: 1 / 2;
        }

        input,
        button,
        span {
            grid-column: 2 / 3;
        }

        .full {
            grid-column: 1 / 3;
        }
    </style>
</head>

<body>
    <input type="file" id="file" name="file" />
    <span id="errors"></span>
    <p>
    <div style="display: flex;">
        <div style="flex: 40%; display: grid; grid-template-columns: 1fr 1fr" id="editor"></div>
        <pre style="flex: 60%; margin: 30px;" id="json"></pre>
    </div>
    <script>
        var inputData = "";
        var outputData = {};
        var debug = false;

        function findOutputObject(path) {
            var obj = outputData;
            var pathObj = path.split(".");
            var newValue = false;
            for (var i = 0; i < pathObj.length; i++) {
                //array?
                if (pathObj[i].includes("[")) {
                    var info = pathObj[i].split(/[\[,\]]/);
                    if (obj[info[0]] == null) {
                        obj[info[0]] = [];
                        newValue = true;
                    }
                    //we don't have index = we create new one
                    if (info[1] == "") {
                        obj = obj[info[0]];
                        obj.push({});
                        newValue = true;
                        pathObj[i] = info[0] + "[" + (obj.length - 1) + "]";
                        if (i == pathObj.length - 1) break;
                        obj = obj[obj.length - 1];
                    } else {
                        if (i == pathObj.length - 1) break;
                        obj = obj[info[0]][info[1]];
                    }
                } else {
                    if (obj[pathObj[i]] == null) {
                        newValue = true;
                        obj[pathObj[i]] = i != pathObj.length - 1 ? {} : "";
                    }
                    if (i == pathObj.length - 1) break;
                    obj = obj[pathObj[i]];
                }
            }
            var retVal = {};
            retVal.obj = obj;
            retVal.lastPathElement = pathObj[pathObj.length - 1];
                        retVal.path = pathObj.join(".");
                        retVal.isNewValue = newValue;
            return retVal;
        }

        function editStringBoolNum(path, value, num, regular) {
            var obj = findOutputObject(path);            
              obj.obj[obj.lastPathElement] = num ? Number(value) : value;
            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
            if (regular != "" && document.getElementById(path + "_error").innerHTML != null) {
        	document.getElementById(path + "_error").innerHTML = "";
                if (!value.match(new RegExp("^" + regular + "$"))) {
                    document.getElementById(path + "_error").innerHTML = "Text doesn't match regular expression " + regular;
                }
            }
        }

        function processSelect(path, value) {
            console.log("processSelect '" + path + "' '" + value + "'");
            var pathObj = path.split(".");
            var elementToProcess = inputData[pathObj[0]][pathObj[1]];
            console.log(elementToProcess);
            for (var j = 2; j < elementToProcess.length; j = j + 3) {
                if (elementToProcess[j] == value) {
                    //first section before
                    if (elementToProcess[j + 1] != "") processEditorPart(elementToProcess[j + 1], "");
                    //now main section                 
                    document.getElementById(path).innerHTML = processEditorPart(elementToProcess[j + 2], "");
                    document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
                    break;
                }
            }
        }

        function deleteArrayElement(path) {
            var obj = findOutputObject(path);
            var info = obj.lastPathElement.split(/[\[,\]]/);
            //remove from json
            obj.obj[info[0]].splice(info[1], 1);
            //remove from editor
            document.getElementById(path).remove();
            var pathObj = path.split(".");
            pathObj[pathObj.length - 1] = info[0];
            obj0 = [document.getElementsByTagName("input"), document.getElementsByTagName("select"), document.getElementsByTagName("div"), document.getElementsByTagName("button")];
            for (jj in obj0) {
                obj = obj0[jj];
                for (j in obj) {
                    //remove value from select with array index
                    if (obj[j].attributes && obj[j].attributes["name"]) {
                        if (obj[j].attributes["name"]["nodeValue"] == pathObj.join(".") + "[]") {
                            //remove highest value
                            toDelete = -1;
                            toDeleteValue = 0;
                            for (jjj = 0; jjj < obj[j].length; jjj++) {
                                if (Number(obj[j][jjj].value) >= toDeleteValue) {
                                    toDelete = jjj;
                                    toDeleteValue = Number(obj[j][jjj].value);
                                }
                            }
                            obj[j].remove(toDelete);
                            //todo: select new value in select            
                        }
                    }
                    if (obj[j].id != null && obj[j].id.startsWith(pathObj.join("."))) {
                        pathObj2 = obj[j].id.split(".");
                        var info2 = pathObj2[pathObj.length - 1].split(/[\[,\]]/);
                        if (Number(info2[1]) > Number(info[1])) {
                            var i = Number(info2[1]);
                            pathObj2[pathObj.length - 1] = info2[0] + "[" + (i - 1) + "]";
                            obj[j].id = pathObj2.join(".");
                            //update json value for array indexes
                            if (obj[j].attributes && obj[j].attributes["name"] && obj[j].attributes["name"]["nodeValue"] == "arrayindex") {
                                var obj2 = findOutputObject(pathObj2.join("."));
                                obj2.obj[obj2.lastPathElement] = Number(i - 1);
                            }

                        }
                    }
                }
            }
            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
        }
        


        function addArrayElement(path, path2, parentPath) {
            var obj = findOutputObject(parentPath);
            newButtonElement = document.createElement('button');
            newButtonElement.id = obj.path + ".x";
            newButtonElement.addEventListener('click', function(event) {
                deleteArrayElement(this.id.slice(0, -2));
            });
            newButtonElement.innerText = "Delete";
            newDivElement = document.createElement('div');
            newDivElement.classList.add("full");
            newDivElement.style = "display: grid; grid-template-columns: 1fr 1fr;";
            newDivElement.innerHTML = processEditorPart(path2, obj.path + ".");
            newDivElement.id = obj.path;
            newDivElement.appendChild(newButtonElement);
            document.getElementById(path).appendChild(newDivElement);
            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
            //add new value into all related indexes
            var info = obj.lastPathElement.split(/[\[,\]]/);
            var pathObj = path.split(".");
            var elementsToProcess = inputData[pathObj[0]][pathObj[1]];
            obj = document.getElementsByTagName("select");
            for (j in obj) {
                if (obj[j].attributes && obj[j].attributes["name"] &&
                    obj[j].attributes["name"]["nodeValue"] == elementsToProcess[3]) {
                    var op = document.createElement('option');
                    op.value = info[1];
                    op.innerHTML = info[1];
                    obj[j].add(op);
                }
            }
        }

        function processEditorPart(section, parentPath) {
            console.log("processEditorPart start '" + section + "' '" + parentPath + "'");
            var editorText = "";
            var elementsToProcess = inputData[section];
            for (i in elementsToProcess) {
                console.log(elementsToProcess[i]);
                if (elementsToProcess[i][0] == "select") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><select onchange=processSelect('" + section + "." + i + "',this.value);>";
                    for (j = 2; j < elementsToProcess[i].length; j = j + 3) {
                        editorText += "<option value='" + elementsToProcess[i][j] + "'>" + elementsToProcess[i][j] + "</option>";
                    }
                    editorText += "</select>";
                    editorText += "<div id='" + section + "." + i + "' class=full style='margin-left: 10px; display: grid; grid-template-columns: 1fr 1fr;'>" +
                        processEditorPart(elementsToProcess[i][4], parentPath) + "</div>";
                } else if (elementsToProcess[i][0] == "checkbox") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input value=true type=checkbox id='" + elementsToProcess[i][2] + "' oninput=editStringBoolNum(this.id,this.checked,false,'');><br>";
                    obj = findOutputObject(elementsToProcess[i][2]);
                    obj.obj[obj.lastPathElement] = false;                    
                } else if (elementsToProcess[i][0] == "string") {
                    var obj = findOutputObject(parentPath + elementsToProcess[i][6]);
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input";
                    if (elementsToProcess[i][4] != 0) {
editorText+=" minlength="+elementsToProcess[i][4];
		    }
                    if (elementsToProcess[i][5] != 0) {
editorText+=" maxlength="+elementsToProcess[i][5];
		    }
		    editorText+=" id='" + obj.path + "' oninput=editStringBoolNum(this.id,this.value,false,'" + elementsToProcess[i][2] + "');><br>";
                    editorText += "<span id='" + obj.path+ "_error'>";
                    obj.obj[obj.lastPathElement] = elementsToProcess[i][3];
                    if (elementsToProcess[i][2] != "") {
                        if (!elementsToProcess[i][3].match(new RegExp("^" + elementsToProcess[i][2] + "$"))) {
                            editorText += "Text doesn't match regular expression " + elementsToProcess[i][2];
                        }
                    }
                    if (elementsToProcess[i][4] != 0 && elementsToProcess[i][3].length<Number(elementsToProcess[i][4])) {
                            editorText += "Minimal length "+elementsToProcess[i][4];
		    }
                    if (elementsToProcess[i][5] != 0 && elementsToProcess[i][3].length>Number(elementsToProcess[i][5])) {
                            editorText += "Maximal length "+elementsToProcess[i][5];
		    }
                    editorText += "</span>";
                } else if (elementsToProcess[i][0] == "number") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input ";
                    if (	elementsToProcess[i][3]!=elementsToProcess[i][4]) {
                        editorText += " min=" + elementsToProcess[i][3];
                        editorText += " max=" + elementsToProcess[i][4];
                    }
		    editorText += " value="+elementsToProcess[i][2]+" step="+elementsToProcess[i][5]+" type=number id='" + elementsToProcess[i][6] + "' oninput=editStringBoolNum(this.id,this.value,true,'');><br>";
                    obj = findOutputObject(elementsToProcess[i][6]);
                    obj.obj[obj.lastPathElement] = Number(elementsToProcess[i][2]);
                } else if (elementsToProcess[i][0] == "date") {
                    const date = new Date();
                    const dateVal = date.getFullYear() + "-" +
                        (date.getMonth() + 1 < 10 ? "0" : "") +
                        (date.getMonth() + 1) + "-" +
                        (date.getDate() < 10 ? "0" : "") +
                        date.getDate();
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input value='" + dateVal + "' id='" + elementsToProcess[i][2] + "' type=date oninput=editStringBoolNum(this.id,this.value,false,'');><br>";
                    obj = findOutputObject(elementsToProcess[i][2]);
                    obj.obj[obj.lastPathElement] = dateVal;
                } else if (elementsToProcess[i][0] == "index") {
                    var obj = findOutputObject(parentPath + elementsToProcess[i][1]);
                    editorText += "<div name=arrayindex id='" + obj.path + "'></div>";
                    var obj2 = parentPath.slice(0, -1).split(".");
                    var info = obj2[obj2.length - 1].split(/[\[,\]]/);
                    obj.obj[obj.lastPathElement] = Number(info[1]);
                } else if (elementsToProcess[i][0] == "other") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><select name='" + elementsToProcess[i][2] + "' oninput=editStringBoolNum(" + elementsToProcess[i][2] + ",this.value,false,'');>";
                    editorText += "</select>";
                } else if (elementsToProcess[i][0] == "file") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input type=file id='" + elementsToProcess[i][2] + "' oninput=editStringBoolNum(this.id,this.value,false,'');><br>";
                } else if (elementsToProcess[i][0] == "option") {
                    var obj = findOutputObject(parentPath + elementsToProcess[i][elementsToProcess[i].length - 1]);
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><select id='" + obj.path + "' onchange=editStringBoolNum(this.id,this.value,false,'');>";
                    for (j = 2; j < elementsToProcess[i].length - 1; j++) {
                        editorText += "<option value='" + elementsToProcess[i][j] + "'>" + elementsToProcess[i][j] + "</option>";
                    }
                    editorText += "</select>";
                    obj.obj[obj.lastPathElement] = elementsToProcess[i][2];
                } else if (elementsToProcess[i][0] == "array") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input type=button onclick=addArrayElement('" +
                        section + "." + i + "','" + elementsToProcess[i][2] + "','" + parentPath + elementsToProcess[i][3] + "'); value='Add'>";
                    editorText += "<div id='" + section + "." + i + "' class=full style='margin-left: 10px; display: grid; grid-template-columns: 1fr 1fr;'></div>";
                } else if (elementsToProcess[i][0] == "delete") {
                    for (j = 1; j < elementsToProcess[i].length; j++) {
                        obj = findOutputObject(elementsToProcess[i][j]);
                        if (obj != null) delete obj.obj[obj.lastPathElement];
                    }
                }
            }
            console.log("processEditorPart end '" + section + "' '" + parentPath + "'");
            return editorText;
        }

        document.getElementById("file").addEventListener("change",
            function(e) {
                const fReader = new FileReader();
                fReader.onload = function(e2) {
                    jsonTxt = e2.target.result;
                    try {
                        inputData = JSON.parse(jsonTxt);
                        if (inputData.start == null) {
                            alert("No start section. Is this really file with data?");
                        } else {
                            document.getElementById("editor").innerHTML = processEditorPart("start", "");
                            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
                        }
                    } catch (ee) {
                        alert(ee.message)
                    }
                };
                fReader.readAsText(e.target.files[0]);
            });
    </script>
</body>

</html>
