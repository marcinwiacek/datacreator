<html>

<head>
    <meta charset="utf-8">
    <style>
        label {
            grid-column: 1 / 2;
        }

        input,
        button {
            grid-column: 2 / 3;
        }

        .full {
            grid-column: 1 / 3;
        }
    </style>
</head>

<body>
    <input type="file" id="file" name="file" />
    <p>
    <div style="display: flex;">
        <div style="flex: 40%; display: grid; grid-template-columns: 1fr 1fr" id="editor"></div>
        <pre style="flex: 60%;margin:30px;" id="json"></pre>
    </div>
    <script>
        var inputData = "";
        var outputData = {};
        var debug = false;

        function findOutputObject(path) {
            console.log("findOutputObject " + path);
            var obj = outputData;
            var pathObj = path.split(".");
            for (var i = 0; i < pathObj.length; i++) {
                console.log(pathObj[i]);
                //array?
                if (pathObj[i].includes("[")) {
                    var info = pathObj[i].split(/[\[,\]]/);
                    console.log(info);
                    if (obj[info[0]] == null) {
                        obj[info[0]] = [];
                    }
                    //we don't have index = we create new one
                    if (info[1] == "") {
                        obj = obj[info[0]];
                        obj.push({});
                        pathObj[i] = info[0] + "[" + (obj.length - 1) + "]";
                        if (i == pathObj.length - 1) break;
                        obj = obj[obj.length - 1];
                    } else {
                        console.log("entering array");
                        console.log(obj);
                        console.log(pathObj[i]);
                        if (i == pathObj.length - 1) break;
                        obj = obj[info[0]][info[1]];
                        console.log(obj)
                    }
                } else {
                    if (obj[pathObj[i]] == null) {
                        obj[pathObj[i]] = i != pathObj.length - 1 ? {} : "";
                    }
                    if (i == pathObj.length - 1) break;
                    obj = obj[pathObj[i]];
                }
            }
            return [obj, pathObj[pathObj.length - 1], pathObj.join(".")];
        }

        function editStringBoolNum(path, value, num) {
            console.log("value is " + value);
            var obj = findOutputObject(path);
            obj[0][obj[1]] = num ? Number(value) : value;
            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
        }

        function processSelect(path, value) {
            var pathObj = path.split(".");
            var elementToProcess = inputData[pathObj[0]][pathObj[1]];
            for (j = 2; j < elementToProcess.length; j = j + 3) {
                if (elementToProcess[j] == value) {
                    if (elementToProcess[j + 1] != "") processEditorPart(elementToProcess[j + 1], "");
                    console.log("searching for " + path);
                    document.getElementById(path).innerHTML = processEditorPart(elementToProcess[j + 2], "");
                    document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
                    break;
                }
            }
        }

        function deleteArrayElement(path) {
            console.log(path);
            var obj = findOutputObject(path);
            console.log(obj);
            var info = obj[1].split(/[\[,\]]/);
            //remove from json
            obj[0][info[0]].splice(info[1], 1);
            console.log("removing " + path);
            //remove from editor
            document.getElementById(path).remove();
            var pathObj = path.split(".");
            pathObj[pathObj.length - 1] = info[0];
            obj0 = [document.getElementsByTagName("input"), document.getElementsByTagName("select"), document.getElementsByTagName("div"), document.getElementsByTagName("button")];
            for (jj in obj0) {
                obj = obj0[jj];
                for (j in obj) {
                    if (obj[j].id != null && obj[j].id.startsWith(pathObj.join("."))) {
                        pathObj2 = obj[j].id.split(".");
                        var info2 = pathObj2[pathObj.length - 1].split(/[\[,\]]/);
                        if (Number(info2[1]) > Number(info[1])) {
                            var i = Number(info2[1]);
                            pathObj2[pathObj.length - 1] = info2[0] + "[" + (i - 1) + "]";
                            console.log("updating " + obj[j].id + " into " + pathObj2.join("."));
                            obj[j].id = pathObj2.join(".");
                             
                            if (obj[j].attributes["name"] && obj[j].attributes["name"]["nodeValue"] == "arrayindex") {                            
                                console.log("arrayindex "+pathObj2.join(".")+" "+(i-1));
                                var obj2 = findOutputObject(pathObj2.join("."));
                                obj2[0][obj2[1]] = Number(i-1);
                            }
                        }
                    }
                }
            }
            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
        }

        function addArrayElement(path, path2, parentPath) {
            var obj = findOutputObject(parentPath);
            console.log("Processing add element " + path + " " + path2);
            console.log(obj);
            newButtonElement = document.createElement('button');
            newButtonElement.id = obj[2] + ".x";
            newButtonElement.addEventListener('click', function(event) {
                deleteArrayElement(this.id.slice(0, -2));
            });
            newButtonElement.innerText = "Delete";
            newDivElement = document.createElement('div');
            newDivElement.classList.add("full");
            newDivElement.style = "display: grid; grid-template-columns: 1fr 1fr;";
            newDivElement.innerHTML = processEditorPart(path2, obj[2] + ".");
            newDivElement.id = obj[2];
            newDivElement.appendChild(newButtonElement);
            console.log("searching for " + path);
            document.getElementById(path).appendChild(newDivElement);
            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
        }

        function processEditorPart(section, parentPath) {
            var editorText = "";
            console.log("section " + section);
            var elementsToProcess = inputData[section];
            for (i in elementsToProcess) {
                console.log(elementsToProcess[i]);
                if (elementsToProcess[i][0] == "select") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><select onchange=processSelect('" + section + "." + i + "',this.value);>";
                    for (j = 2; j < elementsToProcess[i].length; j = j + 3) {
                        editorText += "<option value='" + elementsToProcess[i][j] + "'>" + elementsToProcess[i][j] + "</option>";
                    }
                    editorText += "</select>";
                    console.log("entering " + elementsToProcess[i][4]);
                    editorText += "<div id='" + section + "." + i + "' class=full style='margin-left: 10px; display: grid; grid-template-columns: 1fr 1fr;'>" +
                        processEditorPart(elementsToProcess[i][4], parentPath) + "</div>";
                } else if (elementsToProcess[i][0] == "checkbox") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input value=true type=checkbox id='" + elementsToProcess[i][2] + "' oninput=editStringBoolNum(this.id,this.checked,false);><br>";
                    obj = findOutputObject(elementsToProcess[i][2]);
                    obj[0][obj[1]] = false;
                } else if (elementsToProcess[i][0] == "string") {
                    var obj = findOutputObject(parentPath + elementsToProcess[i][2]);
                    console.log(obj);
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input id='" + obj[2] + "' oninput=editStringBoolNum(this.id,this.value,false);><br>";
                } else if (elementsToProcess[i][0] == "number") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input value=0 step=1 type=number id='" + elementsToProcess[i][2] + "' oninput=editStringBoolNum(this.id,this.value,true);><br>";
                    obj = findOutputObject(elementsToProcess[i][2]);
                    obj[0][obj[1]] = 0;
                } else if (elementsToProcess[i][0] == "date") {
                    const date = new Date();
                    const dateVal = date.getFullYear() + "-" +
                        (date.getMonth() + 1 < 10 ? "0" : "") +
                        (date.getMonth() + 1) + "-" +
                        (date.getDate() < 10 ? "0" : "") +
                        date.getDate();
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input value='" + dateVal + "' id='" + elementsToProcess[i][2] + "' type=date oninput=editStringBoolNum(this.id,this.value,false);><br>";
                    obj = findOutputObject(elementsToProcess[i][2]);
                    obj[0][obj[1]] = dateVal;
                 } else if (elementsToProcess[i][0] == "index") {
                      var obj = findOutputObject(parentPath + elementsToProcess[i][1]);
                      editorText += "<div name=arrayindex id='" + obj[2] + "'></div>";
                      var obj2 = parentPath.slice(0,-1).split(".");
                      var info = obj2[obj2.length-1].split(/[\[,\]]/);
                      console.log("index - "+info+" "+parentPath);
                      obj[0][obj[1]] = Number(info[1]);
                } else if (elementsToProcess[i][0] == "file") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input type=file id='" + elementsToProcess[i][2] + "' oninput=editStringBoolNum(this.id,this.value,false);><br>";
                } else if (elementsToProcess[i][0] == "option") {
                    var obj = findOutputObject(parentPath + elementsToProcess[i][elementsToProcess[i].length - 1]);
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><select id='" + obj[2] + "' onchange=editStringBoolNum(this.id,this.value,false);>";
                    for (j = 2; j < elementsToProcess[i].length - 1; j++) {
                        editorText += "<option value='" + elementsToProcess[i][j] + "'>" + elementsToProcess[i][j] + "</option>";
                    }
                    editorText += "</select>";
                     obj[0][obj[1]] = elementsToProcess[i][2];
                } else if (elementsToProcess[i][0] == "array") {
                    editorText += "<label>" + elementsToProcess[i][1] + "</label><input type=button onclick=addArrayElement('" +
                        section + "." + i + "','" + elementsToProcess[i][2] + "','" + parentPath + elementsToProcess[i][3] + "'); value='Add'>";
                    editorText += "<div id='" + section + "." + i + "' class=full style='margin-left: 10px; display: grid; grid-template-columns: 1fr 1fr;'></div>";
                } else if (elementsToProcess[i][0] == "delete") {
                    obj = findOutputObject(elementsToProcess[i][1]);
                    delete obj[0][obj[1]];
                }
            }
            console.log("exiting");
            return editorText;
        }

        document.getElementById("file").addEventListener("change",
            function(e) {
                const fReader = new FileReader();
                fReader.onload = function(e2) {
                    jsonTxt = e2.target.result;
                    try {
                        inputData = JSON.parse(jsonTxt);
                        if (inputData.start == null) {
                            alert("No start section. Is this really file with data?");
                        } else {
                            document.getElementById("editor").innerHTML = processEditorPart("start", "");
                            document.getElementById("json").innerHTML = JSON.stringify(outputData, null, 2);
                        }
                    } catch (ee) {
                        alert(ee.message)
                    }
                };
                fReader.readAsText(e.target.files[0]);
            });
    </script>
</body>

</html>
